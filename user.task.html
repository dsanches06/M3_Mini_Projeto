<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="main.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <h1>GESTUSERTASK</h1>
      <nav>
        <ul class="menu">
          <li><a href="index.html">Users</a></li>
          <li><a href="tasks.html">Tasks</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>
        TAREFAS DE UTILIZADOR:
        <span id="userNameTaskHeader"></span>
      </h1>
      <div class="container">
        <div id="taskCounters">
          <div class="statistic">
            <figure>
              <img
                id="allTaskBtn"
                src="images/task.png"
                alt="task icon"
                role="button"
                tabindex="0"
              />
              <figcaption>tarefas</figcaption>
            </figure>

            <div id="totalTasks" class="counter-item"></div>
          </div>
          <div class="statistic">
            <figure>
              <img
                id="taskPendingBtn"
                src="images/to-do-list.png"
                alt="task pending icon"
                role="button"
                tabindex="0"
              />
              <figcaption>pendentes</figcaption>
            </figure>

            <div id="pendingTasks" class="counter-item"></div>
          </div>

          <div class="statistic">
            <figure>
              <img
                id="taskCompletedBtn"
                src="images/completed-task.png"
                alt="task completed icon"
                role="button"
                tabindex="0"
              />
              <figcaption>concluídos</figcaption>
            </figure>

            <div id="completedTasks" class="counter-item"></div>
          </div>
        </div>

        <div class="search-add-container">
          <input
            type="text"
            id="searchTaskUser"
            placeholder="Procurar Tarefa..."
          />
          <div class="form-group">
            <button id="addTaskUserBtn">Adicionar Tarefa</button>
            <button id="sortTasksUserBtn">Ordenar A-Z</button>
            <button id="completedTaskBtn">Remover Tarefas Concluídas</button>
          </div>
        </div>

        <div id="usersTaskContainer"></div>

        <div id="modalForm" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Adicionar nova Tarefa</h2>
            <div id="errorBanner" class="error-banner"></div>
            <form id="formTaskUser">
              <div class="form-group">
                <label for="nameInput">Name</label>
                <input
                  type="text"
                  id="nameInput"
                  placeholder="inserir o nome da tarefa"
                />
                <div id="nameError" class="error-message"></div>
              </div>

              <div class="form-group">
                <label for="taskCategory">Categoria</label>
                <select id="taskCategory">
                  <option value="Trabalho">Trabalho</option>
                  <option value="Pessoal">Pessoal</option>
                  <option value="Estudo">Estudo</option>
                </select>
                <div id="emailError" class="error-message"></div>
              </div>

              <button type="submit">Adicionar Tarefa</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2026 Developed by Danilson Sanches @upskill217</p>
    </footer>
  </body>
</html>
