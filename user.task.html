<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Tarefas de Utilizador - 
    Gerencie tarefas específicas de um utilizador, adicione novas tarefas e visualize estatísticas."
    />
    <title>Mini Projeto Module 3</title>
    <link rel="canonical" href="./user.task.html" />
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="main.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <h1><a href="./index.html">GESTUSERTASK</a></h1>
      <nav>
        <ul class="menu">
          <li><a href="index.html">Users</a></li>
          <li><a href="tasks.html">Tasks</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2 id="userNameTaskHeader"></h2>
      <section class="container">
        <section id="taskCounters">
          <section class="statistic">
            <figure>
              <img
                id="allTaskBtn"
                src="images/tarefa.png"
                alt="task icon"
                role="button"
                tabindex="0"
              />
              <figcaption>tarefas</figcaption>
            </figure>

            <section id="totalTasks" class="counter-item"></section>
          </section>
          <section class="statistic">
            <figure>
              <img
                id="taskPendingBtn"
                src="images/pendente.png"
                alt="task pending icon"
                role="button"
                tabindex="0"
              />
              <figcaption>pendentes</figcaption>
            </figure>

            <section id="pendingTasks" class="counter-item"></section>
          </section>

          <section class="statistic">
            <figure>
              <img
                id="taskCompletedBtn"
                src="images/tarefa-concluida.png"
                alt="task completed icon"
                role="button"
                tabindex="0"
              />
              <figcaption>concluídos</figcaption>
            </figure>

            <section id="completedTasks" class="counter-item"></section>
          </section>
        </section>

        <section class="search-add-container">
          <input
            type="text"
            id="searchTaskUser"
            placeholder="Procurar Tarefa..."
          />
          <section class="form-group">
            <button id="addTaskUserBtn">Adicionar Tarefa</button>
            <button id="sortTasksUserBtn">Ordenar A-Z</button>
            <button id="removeCompletedTaskBtn">
              Remover Tarefas Concluídas
            </button>
          </section>
        </section>

        <section id="usersTaskContainer"></section>

        <section id="modalUserTaskForm" class="modal">
          <section class="modal-content">
            <span class="close">&times;</span>
            <h2>Adicionar nova Tarefa</h2>
            <section id="errorBanner" class="error-banner"></section>
            <form id="formTaskUser">
              <section class="form-group">
                <label for="titleInput">Titulo</label>
                <input
                  type="text"
                  id="titleInput"
                  placeholder="inserir o título da tarefa"
                />
                <section id="nameError" class="error-message"></section>
              </section>

              <section class="form-group">
                <label for="taskCategory">Categoria</label>
                <select id="taskCategory">
                  <option value="Trabalho">Trabalho</option>
                  <option value="Pessoal">Pessoal</option>
                  <option value="Estudo">Estudo</option>
                </select>
                <section id="emailError" class="error-message"></section>
              </section>

              <button type="submit">Adicionar Tarefa</button>
            </form>
          </section>
        </section>
      </section>
    </main>

    <footer>
      <p>&copy; 2026 Developed by Danilson Sanches @upskill217</p>
    </footer>
  </body>
</html>
