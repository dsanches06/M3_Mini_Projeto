<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="main.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <h1>GESTUSERTASK</h1>
      <nav>
        <ul class="menu">
          <li><a href="index.html">Users</a></li>
          <li><a href="#">Tasks</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>GESTOR DE TAREFAS</h1>
      <div class="container">
        <div id="taskCounters">
          <div class="statistic">
            <figure>
              <img
                id="allTaskBtn"
                src="images/task.png"
                alt="task icon"
                role="button"
                tabindex="0"
              />
              <figcaption>tarefas</figcaption>
            </figure>

            <div id="totalTasks" class="counter-item"></div>
          </div>
          <div class="statistic">
            <figure>
              <img
                id="taskPendingBtn"
                src="images/to-do-list.png"
                alt="task pending icon"
                role="button"
                tabindex="0"
              />
              <figcaption>pendentes</figcaption>
            </figure>

            <div id="pendingTasks" class="counter-item"></div>
          </div>

          <div class="statistic">
            <figure>
              <img
                id="taskCompletedBtn"
                src="images/completed-task.png"
                alt="task completed icon"
                role="button"
                tabindex="0"
              />
              <figcaption>conclu√≠dos</figcaption>
            </figure>

            <div id="completedTasks" class="counter-item"></div>
          </div>
        </div>
        <div class="search-add-container">
          <input type="text" id="searchTask" placeholder="Procurar Tarefa..." />
          <div class="form-group">
            <button id="sortTasksBtn">Ordenar A-Z</button>
          </div>
        </div>
        <div id="taskContainer"></div>
      </div>
    </main>

    <footer>
      <p>&copy; 2026 Developed by Danilson Sanches @upskill217</p>
    </footer>
  </body>
</html>
