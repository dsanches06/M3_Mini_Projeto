<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Gestor de Tarefas - Visualize e gerencie todas as tarefas do sistema, 
      com estatísticas de pendentes e concluídas."
    />
    <title>Mini Projeto Module 3</title>
    <link rel="canonical" href="./tasks.html" />
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="main.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <h1>GESTUSERTASK</h1>
      <nav>
        <ul class="menu">
          <li><a href="index.html">Users</a></li>
          <li><a href="#">Tasks</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>GESTOR DE TAREFAS</h2>
      <section class="container">
        <section id="taskCounters">
          <section class="statistic">
            <figure>
              <img
                id="allTaskBtn"
                src="images/tarefa.png"
                alt="task icon"
                role="button"
                tabindex="0"
              />
              <figcaption>tarefas</figcaption>
            </figure>

            <section id="totalTasks" class="counter-item"></section>
          </section>
          <section class="statistic">
            <figure>
              <img
                id="taskPendingBtn"
                src="images/pendente.png"
                alt="task pending icon"
                role="button"
                tabindex="0"
              />
              <figcaption>pendentes</figcaption>
            </figure>

            <section id="pendingTasks" class="counter-item"></section>
          </section>

          <section class="statistic">
            <figure>
              <img
                id="taskCompletedBtn"
                src="images/tarefa-concluida.png"
                alt="task completed icon"
                role="button"
                tabindex="0"
              />
              <figcaption>concluídos</figcaption>
            </figure>

            <section id="completedTasks" class="counter-item"></section>
          </section>
        </section>
        <section class="search-add-container">
          <input type="text" id="searchTask" placeholder="Procurar Tarefa..." />
          <section class="form-group">
            <button id="sortTasksBtn">Ordenar A-Z</button>
            <button id="removeAllCompletedTaskBtn">
              Remover Tarefas Concluídas
            </button>
          </section>
        </section>
        <section id="taskContainer"></section>
      </section>
    </main>

    <footer>
      <p>&copy; 2026 Developed by Danilson Sanches @upskill217</p>
    </footer>
  </body>
</html>
