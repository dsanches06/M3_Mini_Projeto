<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Gestor de Utilizadores e Tarefas - Mini Projeto Módulo 3. 
    Gerencie utilizadores, visualize estatísticas e adicione novos utilizadores."
    />
    <title>Mini Projeto Module 3</title>
    <link rel="canonical" href="./index.html" />
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="main.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <h1><a href="./index.html">GESTUSERTASK</a></h1>
      <nav>
        <ul class="menu">
          <li><a href="#">Users</a></li>
          <li><a href="tasks.html">Tasks</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>GESTOR DE UTILIZADORES</h2>
      <section class="container">
        <section id="userCounters">
          <section class="statistic">
            <figure>
              <img
                id="allUserBtn"
                src="images/users.png"
                alt="users icon"
                role="button"
                tabindex="0"
              />
              <figcaption>utilizadores</figcaption>
            </figure>

            <section id="totalUsers" class="counter-item"></section>
          </section>
          <section class="statistic">
            <figure>
              <img
                id="ativeUsersBtn"
                src="images/ative.png"
                alt="ative users icon"
                role="button"
                tabindex="0"
              />
              <figcaption>ativos</figcaption>
            </figure>

            <section id="ativeUsers" class="counter-item"></section>
          </section>

          <section class="statistic">
            <figure>
              <img
                id="unableUsersBtn"
                src="images/unable.png"
                alt="unable users icon"
                role="button"
                tabindex="0"
              />
              <figcaption>Inativos</figcaption>
            </figure>

            <section id="unableUsers" class="counter-item"></section>
          </section>

          <section class="statistic">
            <figure>
              <img
                src="images/ative.png"
                alt="ative users icon"
                title="Mostrar utilizadores ativos em (%)"
              />
              <figcaption>ativos (%)</figcaption>
            </figure>

            <section id="ativeUserPercentage" class="counter-item"></section>
          </section>
        </section>

        <section class="search-add-container">
          <input
            type="text"
            id="searchUser"
            placeholder="Procurar Utilizador..."
          />
          <section class="form-group">
            <button id="addUserBtn">Adicionar Utilizador</button>
            <button id="sortUsersBtn">Ordenar A-Z</button>
          </section>
        </section>

        <section id="usersContainer"></section>

        <section id="modalUserForm" class="modal">
          <section class="modal-content">
            <span class="close">&times;</span>
            <h2>Adicionar Novo Utilizador</h2>
            <section id="errorBanner" class="error-banner"></section>
            <form id="formUser">
              <section class="form-group">
                <label for="nameInput">Nome</label>
                <input
                  type="text"
                  id="nameInput"
                  placeholder="inserir o nome"
                />
                <section id="nameError" class="error-message"></section>
              </section>

              <section class="form-group">
                <label for="emailInput">Email</label>
                <input
                  type="email"
                  id="emailInput"
                  placeholder="inserir o email"
                />
                <section id="emailError" class="error-message"></section>
              </section>

              <button type="submit">Adicionar Utilizador</button>
            </form>
          </section>
        </section>
      </section>
    </main>
    <footer>
      <p>&copy; 2026 Developed by Danilson Sanches @upskill217</p>
    </footer>
  </body>
</html>
