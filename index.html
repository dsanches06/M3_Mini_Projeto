<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Project Module 3</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>GESTUSERTASK</h1>
      <nav>
        <ul class="menu">
          <li><a href="#">Users</a></li>
          <li><a href="#">Tasks</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>GESTOR DE UTILIZADORES</h2>
      <div class="container">
        <div id="userCounters">
          <div class="statistic">
            <img src="images/users.png" alt="users icon" />
            <div id="totalUsers" class="counter-item"></div>
          </div>
          <div class="statistic">
            <img src="images/ative.png" alt="ative users icon" />
            <div id="ativeUsers" class="counter-item"></div>
          </div>

          <div class="statistic">
            <img src="images/unable.png" alt="unable users icon" />
            <div id="unableUsers" class="counter-item"></div>
          </div>

          <div class="statistic">
            <img src="images/ative.png" alt="ative users icon" />
            <div id="ativeUserPercentage" class="counter-item"></div>
          </div>
        </div>

        <br />
        <div class="search-add-container">
          <input
            type="text"
            id="searchUser"
            placeholder="Procurar Utilizador..."
          />
          <div class="form-group">
            <button id="addUserBtn">Adicionar Utilizador</button>
            <button id="activeUsersBtn">Utilizadores ativos</button>
            <button id="sortUsersBtn">Ordenar A-Z</button>
          </div>
        </div>

        <div id="usersContainer"></div>

        <div id="modalForm" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New User</h2>
            <div id="errorBanner" class="error-banner"></div>
            <form id="formUser">
              <div class="form-group">
                <label for="nameInput">Name</label>
                <input
                  type="text"
                  id="nameInput"
                  placeholder="insert the name"
                />
                <div id="nameError" class="error-message"></div>
              </div>

              <div class="form-group">
                <label for="emailInput">Email</label>
                <input
                  type="email"
                  id="emailInput"
                  placeholder="insert the email"
                />
                <div id="emailError" class="error-message"></div>
              </div>

              <button type="submit">Add User</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2026 Developed by Danilson Sanches @upskill217</p>
    </footer>
  </body>
</html>
